<div class="animate__animated animate__fadeIn animate__faster">
  <h2>Por Pa&iacute;s</h2>
  <hr>
  <div class="row">
    <div class="col">
      <app-pais-input
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        placeholder="Buscar Pa&iacute;s..."
      ></app-pais-input>
    </div>
  </div>

  <ul *ngIf="mostrarSugerencias" class="list-group">
    <li
      *ngFor="let paisSugerido of paisesSugeridos"
      class="list-group-item list-group-item-action"
    >
      <a class="nav-link" [routerLink]="['/pais',paisSugerido.cca2]">
        {{paisSugerido.name.common}}
      </a>
    </li>
    <li
      (click)="buscarSugerido(termino)"
      class="list-group-item list-group-item-action"
    >
      <a class="nav-link">
        Buscar "{{termino}}"
      </a>
    </li>
  </ul>

  <hr>
  <div *ngIf="hayError" class="alert alert-danger">
    No se encontraron resultados con el termino {{termino}}
  </div>

  <div *ngIf="paises.length" class="row">
    <div class="col">
      <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
  </div>
</div>
