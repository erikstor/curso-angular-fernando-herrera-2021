<h1>
  {{ heroe.id ? "Editar" : "Nuevo" }} heroe <small>{{ heroe.superhero }}</small>
</h1>

<div
  fxLayout="row"
  fxLayout.xs="column"
  fxLayout.sm="column"
  fxLayoutGap="40px"
>
  <div fxFlex="50" fxLayout="column">
    <div
      fxLayout="row"
      fxLayout.xs="column"
      fxLayout.sm="column"
      fxLayoutGap="20px"
    >
      <mat-form-field fxFlex="100">
        <mat-label>Super Heroe</mat-label>
        <input type="text" matInput required [(ngModel)]="heroe.superhero" />
      </mat-form-field>

      <mat-form-field fxFlex="100">
        <mat-label>Alter Ego</mat-label>
        <input type="text" matInput required [(ngModel)]="heroe.alter_ego" />
      </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label>Primera Aparicion</mat-label>
      <input
        type="text"
        matInput
        required
        [(ngModel)]="heroe.first_appearance"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Personajes</mat-label>
      <input type="text" matInput required [(ngModel)]="heroe.characters" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Creador</mat-label>
      <mat-select required [(ngModel)]="heroe.publisher">
        <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
          {{ publisher.description }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>URL Foto</mat-label>
      <input type="url" matInput required [(ngModel)]="heroe.alt_img" />
    </mat-form-field>

    <br />
    <div fxLayout="row">
      <button mat-raised-button color="primary" (click)="guardar()">
        <mat-icon>save</mat-icon>
        Guardar
      </button>

      <span class="spacer"></span>

      <button
        *ngIf="heroe.id"
        mat-raised-button
        color="warn"
        (click)="borrar()"
      >
        <mat-icon>remove</mat-icon>
        Borrar
      </button>
    </div>
  </div>

  <div fxFlex="50">
    <img [src]="heroe | heroeImagen" [alt]="heroe.superhero" />
  </div>
</div>
