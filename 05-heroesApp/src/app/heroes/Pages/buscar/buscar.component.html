<div fxLayout="column">
  <div>
    <h1>Buscador de heroes</h1>
    <mat-divider> </mat-divider>
  </div>
  <div fxLayout="column">
    <h3>Buscador</h3>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Heroe</mat-label>
      <input
        type="text"
        placeholder="Pick one"
        aria-label="Buscar"
        matInput
        [(ngModel)]="termino"
        [matAutocomplete]="auto"
        (input)="buscado()"
      />
      <mat-autocomplete
        autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="opcionSeleccionada($event)"
      >
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{ heroe.superhero }}
        </mat-option>

        <mat-option *ngIf="heroes.length === 0 && termino !== ''" value="">
          No se encontro ningun resultado
        </mat-option>

      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div>
    <pre>{{ heroeSeleccionado | json }}</pre>
  </div>
</div>
