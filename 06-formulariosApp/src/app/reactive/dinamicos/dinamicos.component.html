<h2>Reactivos <small>Din&aacute;micos</small></h2>

<hr>

<form
  [formGroup]="miFormulario"
>

  <!--  Input nombre-->

  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input type="text"

             class="form-control"
             formControlName="nombre"
             placeholder="Nombre de la persona"
      >
      <span

        *ngIf="fieldValidator('nombre')"
        class="form-text text-danger"
      >
        Este campo es obligatorio
      </span>
    </div>
  </div>

  <!--  Input Agregar-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          class="form-control"
          placeholder="Agregar favorito"
          [formControl]="nuevoFavorito"
          (keyup.enter)="agregarFavorito()"
        >
        <button class="btn btn-outline-primary" type="button"
                (click)="agregarFavorito()"
        >Agregar
        </button>
      </div>
    </div>
  </div>


  <!--  Lista juegos favoritos -->

  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoritos">

      <div class="input-group mb-1"
           *ngFor="let favorito of favoritosArr.controls; let i = index">
        <input type="text"
               class="form-control"
               [formControlName]="i"
        >
        <button class="btn btn-outline-danger"
                type="button"
                (click)="eliminar(i)"
        >Eliminar</button>
      </div>

    </div>
  </div>

  <div class="mb-3 row">
    <div class="col-sm-12">
      <button
        type="submit"
        class="btn btn-primary float-end"
      >
        Guardar
      </button>
    </div>
  </div>

</form>


<span>valid</span>
<pre>{{miFormulario.valid}}</pre>
<br>
<span>Value</span>
<pre>{{miFormulario.value | json}}</pre>
<br>
<span>Agregar juego</span>
<pre>{{nuevoFavorito.valid}}</pre>
<br>
<pre>{{nuevoFavorito.value }}</pre>
