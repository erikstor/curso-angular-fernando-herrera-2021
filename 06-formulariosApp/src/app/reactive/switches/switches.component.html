<h2>Reactivo: Switches</h2>

<hr>

<form [formGroup]="myForm" (ngSubmit)="guardar()">
  <!-- Radio -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Genero</label>
    <div class="col-sm-9">

      <div class="form-check">
        <input class="form-check-input"
               type="radio"
               value="M"
               formControlName="genero"
               id="radioMasculino">
        <label class="form-check-label" for="radioMasculino">
          Masculino
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input"
               type="radio"
               value="F"
               formControlName="genero"
               id="radioFemenino">
        <label class="form-check-label" for="radioFemenino">
          Femenino
        </label>
      </div>

    </div>
  </div>


  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">

      <div class="form-check form-switch mt-2">
        <input class="form-check-input"
               type="checkbox"
               role="switch"
               formControlName="notificaciones"
               id="flexSwitchCheckChecked">
        <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
      </div>

    </div>
  </div>


  <!-- Terminos -->

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">

      <div class="form-check">
        <input class="form-check-input"
               type="checkbox"
               formControlName="terms"
               id="terms">
        <label class="form-check-label" for="terms">
          Terminos y condiciones
        </label>
      </div>
    </div>
  </div>

  <!-- Button submit -->
  <div class="row">
    <div class="col">
      <button
        class="btn btn-primary float-end"
        type="submit"
      >
        Guardar
      </button>
    </div>
  </div>


</form>


<h4>Valor de forumarlio</h4>
<pre>{{myForm.value | json}}</pre>

<br>

<h4>Persona</h4>
<pre>{{persona | json}}</pre>

<br>

<h5>Valid</h5>
<pre>{{myForm.valid}}</pre>
