<h2>Template: Switches</h2>

<hr>

<form #myForm="ngForm">
  <!-- Radio -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Genero</label>
    <div class="col-sm-9">

      <div class="form-check">
        <input class="form-check-input"
               type="radio"
               name="radioGenero"
               [(ngModel)]="persona.genero"
               value="M"
               required
               id="radioMasculino">
        <label class="form-check-label" for="radioMasculino">
          Masculino
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input"
               type="radio"
               name="radioGenero"
               [(ngModel)]="persona.genero"
               value="F"
               required
               id="radioFemenino">
        <label class="form-check-label" for="radioFemenino">
          Femenino
        </label>
      </div>

    </div>
  </div>


  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">

      <div class="form-check form-switch mt-2">
        <input class="form-check-input"
               type="checkbox"
               name="notificaciones"
               [(ngModel)]="persona.notificaciones"
               role="switch"
               id="flexSwitchCheckChecked">
        <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
      </div>

    </div>
  </div>


  <!-- Terminos -->

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">

      <div class="form-check">
        <input class="form-check-input"
               type="checkbox"
               name="terminos"
               [(ngModel)]="terminosYCondiciones"
               required
               id="terms">
        <label class="form-check-label" for="terms">
          Terminos y condiciones
        </label>
      </div>
    </div>
  </div>

  <!-- Button submit -->
  <div class="row">
    <div class="col">
      <button
        class="btn btn-primary float-end"
        type="submit"
        [disabled]="myForm.invalid"
      >Guardar</button>
    </div>
  </div>


</form>


<h4>Valor de forumarlio</h4>
<pre>{{myForm.value | json}}</pre>

<br>

<h4>Persona</h4>
<pre>{{persona | json}}</pre>

<br>

<h5>Valid</h5>
<pre>{{myForm.valid}}</pre>


<h5>Terminos</h5>
<pre>{{myForm.controls['terminos']?.errors | json}}</pre>

<br>
