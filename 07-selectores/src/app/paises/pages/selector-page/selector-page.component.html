<h1 class="mt-5">Selectores Anidados</h1>

<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

  <!--  Region / Continente-->
  <div class="row">
    <div class="col mb-3">
      <label class="form-label">Continente</label>
      <select class="form-control" formControlName="region">
        <option value="">Seleccione continente...</option>
        <option *ngFor="let region of regiones" [value]="region | lowercase">{{region}}</option>
      </select>
    </div>
  </div>

  <!--  Pais -->
  <div class="row" *ngIf="paises.length !== 0">
    <div class="col mb-3">
      <label class="form-label">Paises</label>
      <select class="form-control" formControlName="pais">
        <option value="">Seleccione el pais...</option>
        <option *ngFor="let pais of paises" [value]="pais.alpha3Code">{{pais.name}}</option>
      </select>
    </div>
  </div>

  <!--  Fronteras -->
  <div class="row" *ngIf="fronteras.length !== 0">
    <div class="col mb-3">
      <label class="form-label">Fronteras: </label>
      <select class="form-control" formControlName="frontera">
        <option value="">Seleccione el pais fronterizo...</option>
        <option *ngFor="let frontera of fronteras" [value]="frontera.alpha3Code">{{frontera.name}}</option>
      </select>
    </div>
  </div>


  <div class="row" *ngIf="cargando">
    <div class="col">
      <div class="alert alert-primary">
        Cargando...
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" type="submit">Seleccionar</button>
    </div>
  </div>

</form>


<h3 class="mt-3">Formulario</h3>
<pre>
  Valid: {{miFormulario.valid}}

  {{miFormulario.value | json}}
</pre>
